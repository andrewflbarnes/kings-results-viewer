<div *ngIf="race">
    <h2>{{ race.teamOne }} v {{ race.teamTwo }} details</h2>
    <div>
      <label>League: </label>{{ race.league }}
    </div>
    <div>
      <label>Round: </label>{{ race.round }}
    </div>
    <div>
      <label>Set: </label>{{ race.set }}
    </div>
    <div>
      <label>Division: </label>{{ race.division }}
    </div>
    <div>
      <label>Race: </label>{{ race.raceNum }}
    </div>
    <div>
      <label>Team one: </label>{{ race.teamOne }}
    </div>
    <div>
      <label>Team two: </label>{{ race.teamTwo }}
    </div>
    <div>
      <label>Winner: </label>{{ race.winner }}
    </div>
    <div>
      <label>Team one DSQ: </label>{{ race.teamOneDsq }}
    </div>
    <div>
      <label>Team two DSQ: </label>{{ race.teamTwoDsq }}
    </div>
    <!-- <div>
      <label>name: </label>
      <input [(ngModel)]="hero.name" placeholder="name">
    </div> -->
    <button (click)="goBack()">Back</button>
</div>
